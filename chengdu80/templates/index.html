<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% block block_header %}
    {% endblock %}
</head>
<body>
<!--<img src="/img/bg.png" alt="">-->
<div class="slider-area">
    <div class="single-slider slider-height d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-9">

<!-- icon and title-->
                    <div class="icon_title">
                        <img src="{{ url_for('static', filename="img/icon_uestc.png") }}">
                        <h1 class="mt-5">AURORA FINANCIAL ANALYSIS</h1>
                    </div>
                    <!-- form -->
                    <div class="search-box" >
                        <div class="input-form">
                            <input id="ticker" type="text" placeholder="Search for a stock" class="pfr">
                            <!-- search icon-->
                            <div class="search-form" id="sub_button">
                                <button><i class="ti-search"></i></button>
                            </div>
                            <!-- search icon-->
                            <div class="world-form">
                                <i class="fas fa-globe"></i>
                            </div>
                        </div>
                    </div>
<!--                    搜索请求-->
                    <script>
                        $('#sub_button').click(function () {
                            var ticker =$("#ticker").val();
                            // alert('/search/'+tickerr);
                            console.log('ticker:', ticker)
                            window.location.href='/search/'+ticker;
                            {#window.open('/search/' + ticker, target='_blank')#}
                        })
                    </script>
                    <!-- Company List -->
                    <div class="single-domain pt-30 pb-30">
                        <ul>
                            <span>Recommend:</span>
                            <li><span style="cursor:pointer">ADBE</span> </li>
                            <li><span style="cursor:pointer">ORCL</span> </li>
                            <li><span style="cursor:pointer">AMD</span> </li>
                            <li><span style="cursor:pointer">MSFT</span> </li>
                            <li><span style="cursor:pointer">NVDA</span> </li>
                        </ul>
                    </div>
<!--                    跳转请求-->
                    <script>
                        $('span').click(function () {
                            var ticker=$(this).text();
                            // alert('/search/'+ticker);
                            window.location.href='/search/'+ticker;
                        })
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
